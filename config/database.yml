default: &default
  adapter: postgresql
  encoding: unicode
  # For details on connection pooling, see rails configuration guide
  # http://guides.rubyonrails.org/configuring.html#database-pooling
  pool: 5

development:
  <<: *default
  database: brewery_worker_development

test: &test
  <<: *default
  database: brewery_worker_test

production:
  <<: *default
  database: brewery_worker_production
  username: brewery_worker
  password: <%= ENV['BREWERY_WORKER_DATABASE_PASSWORD'] %>

cucumber:
  <<: *test
