default: &default
  adapter: postgresql
  encoding: unicode
  # For details on connection pooling, see rails configuration guide
  # http://guides.rubyonrails.org/configuring.html#database-pooling
  pool: 5

development:
  <<: *default
  database: iufcba_development

test: &test
  <<: *default
  database: iufcba_test

production:
  <<: *default
  database: iufcba_production
  username: iufcba
  password: <%= ENV['IUFCBA_DATABASE_PASSWORD'] %>

cucumber:
  <<: *test
